api: true
rpc: true
grpc: true
auth: true
listen: ":4000"

timeouts:
  health_check: 5s
  proxy: 60s

redis:
  enabled: true
  uri: "redis://redis:6379/0"

networks:
  - name: "pocket"
    api: "http://secondary:7080"
    api_listen: ":7080"
    rpc: "http://secondary:7081"
    rpc_listen: ":7081"
    grpc: "secondary:7082"
    grpc_listen: ":7082"
    grpc_insecure: true

# Internal nodes monitored by secondary - Real Pocket Network nodes
internals:
  - name: fn-one
    api: "https://fn-one-api.example.com"
    rpc: "https://fn-one-rpc.example.com"
    grpc: "fn-one-grpc.example.com:443"
    grpc_insecure: false
    network: "pocket"

  - name: fn-two
    api: "https://fn-two-api.example.com"
    rpc: "https://fn-two-rpc.example.com"
    grpc: "fn-two-grpc.example.com:443"
    grpc_insecure: false
    network: "pocket"

  - name: fn-three
    api: "https://fn-three-api.example.com"
    rpc: "https://fn-three-rpc.example.com"
    grpc: "fn-three-grpc.example.com:443"
    grpc_insecure: false
    network: "pocket"

# No external rings for secondary (leaf node)
externals: []

users:
  - name: test-user
    token: "test-token-123"
    api: true
    rpc: true
    grpc: true
